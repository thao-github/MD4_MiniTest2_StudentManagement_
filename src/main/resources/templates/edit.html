<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Student Information</h2>
    <form th:action="@{/students/update}" th:object="${student}" method="post">
        <div class="form-group" hidden>
            <label for="id">Id:</label>
            <input type="text" class="form-control" id="id"  name="name" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name"  name="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group">
            <label for="dof">Date Of Birth:</label>
            <input type="text" class="form-control" id="dof"  th:field="*{dateOfBirth}">
        </div>
        <div class="form-group">
            <label for="add">Address:</label>
            <input type="text" class="form-control" id="add" th:field="*{address}">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <div class="form-group">
            <label>Select Classroom:</label>
            <select class="form-control" th:field="*{classroom}">
                <option th:each="c:${classrooms}" th:value="${c.id}" th:text="${c.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning">Edit</button>
        <a th:href="@{/students/showAll}" type="button" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
